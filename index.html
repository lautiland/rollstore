<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rollstore</title>
    <link rel="icon" href="media/logo5.png" type="image/png" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header">
        <div class="header-inner navbar-scroll">
        <div class="container-fluid px-lg-5">
              <nav class="navbar navbar-expand-lg my-navbar">
          <a class="navbar-brand" href="#"><span class="logo">
            <img src="media/logo5.png" class="img-fluid" style="width:30px; margin:-3px 0px 0px 0px;">Rollstore</span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-bars" style="margin:5px 0px 0px 0px;"></i></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#PROD">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#CARR"> Carrito</a>
              </li>
            </ul>
          </div>
        </nav>
        </div>
        </div>
        </header>
        
        
        <section class="content-banner">
        
          <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-12">
            <div class="banner-con text-center">
              <p class="first-title text-lowercase">"...y entrás a aquella tienda que tanto llamo tu atención la noche anterior..."</p>
              <p class="banner-des">La mente vuelve realidad lo que nos imaginamos</p>
              <a href="#" target="_blank" class="banner-btn">¡Empieza a rolear ya!</a>
            </div>
        </div>
        </div>
        </div>
        </section>
        
        <div class="main-content">
        
        <section>
          <div class="container">
            <div id="productos" class="row">
            <h2 class="col-12 text-center" id="PROD">Productos</h2>
            </div>
          </div>
        </section>
        <section>
          <div class="container">
            <div class="row">
              <h2 class="col-12 text-center" id="CARR">Carrito</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col"></th>
                    <th scope="col">Precio</th>
                  </tr>
                </thead>
                <tbody id="carrito">
                </tbody>
              </table>
            </div>
          </div>
        </section>
        </div>
        
        <footer>
          
        </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/productos.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
